<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Usuário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="planofundo" padding>
    <form>
        <ion-item>
          <ion-label floating>Nome Completo</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Nome Usuário</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label>Sexo:</ion-label>
          <ion-select name="sexo" value="Sexo">
            <ion-option>Masculino</ion-option>
            <ion-option>Feminimo</ion-option>
          </ion-select>
    </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Confirmar Senha</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Sou Prestador</ion-label>
              <ion-checkbox color="dark" checked="false"></ion-checkbox>
            </ion-item>
        <button ion-button block (click)="servProd()">Salvar</button>
      </form>
</ion-content>
