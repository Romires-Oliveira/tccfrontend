
<ion-header>

</ion-header>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

    </ion-item>
  </ion-list>

  
  <ion-list>

          <img class="imgcard" src="assets/imgs/img{{item.id}}.jpg"/>
      </ion-thumbnail>
      <h2> {{ item.descricao }} </h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
    </button>
  </ion-list>
