<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <img src="assets/imgs/prodserv1.png" alt="logo">

    <form>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
      </ion-item>
      <div><h6>Esqueceu a senha?</h6></div>
      <button ion-button block (click)="telascat()">login</button>
    </form>

</ion-content>
